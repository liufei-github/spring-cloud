<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/emp/add}" method="post">
    姓名:<input type="text" name="eName"/><br/>
    密码:<input type="text" name="pwd"/><br/>
    年龄:<input type="text" name="age"/><br/>
    头像:<input type="text" name="face"/><br/>
    部门:<select name="did">
    <option th:each="d:${deptlist}" th:value="${d.id}" th:text="${d.d_title}"></option>
    </select><br/>
    <input type="submit" value="提交"/>
</form>
</body>
</html>
